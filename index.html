<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your IP Address</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        .status {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status-changed {
            color: #28a745; /* Green for IP address changed */
        }
        .status-unchanged {
            color: #dc3545; /* Red for no change detected */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Address</h1>
        <div id="status" class="status">Fetching IP Address...</div>
    </div>
    <script>
        let previousIP = '';

        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const currentIP = data.ip;
                
                const statusElement = document.getElementById('status');
                
                if (previousIP === '') {
                    // First time loading or no previous IP stored
                    previousIP = currentIP;
                    statusElement.textContent = 'Your IP address is: ' + currentIP;
                } else if (currentIP !== previousIP) {
                    // IP address has changed
                    statusElement.textContent = 'Your IP address has changed!';
                    statusElement.className = 'status status-changed';
                    previousIP = currentIP; // Update to new IP
                } else {
                    // No change in IP address
                    statusElement.textContent = 'No change detected in your IP address.';
                    statusElement.className = 'status status-unchanged';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Failed to fetch IP address.';
            }
        }
        
        fetchIP();
    </script>
</body>
</html>
